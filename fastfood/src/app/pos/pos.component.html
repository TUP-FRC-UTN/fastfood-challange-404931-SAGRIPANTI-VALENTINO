<div class="div">
    <form #form="ngForm" (submit)="enviarPedido()">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoPedido.name"
            required style="max-width: 250px;"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="nuevoPedido.description"
            required style="max-width: 250px;"/>
        </div>
        <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </form>
</div>
